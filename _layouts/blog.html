---
layout: default
---

<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <ul class="blog collection with-header">
        <li class="collection-header"><h4>Derniers billets de blog <a class="rss-subscribe" href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="material-icons">rss_feed</i></a></h4></li>
        {% for post in site.posts %}
        <li class="collection-item avatar">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.og.img | default: site.author.img | prepend: site.baseurl }}" alt="" class="circle">
            <h6>{{ post.title }} - <span class="collection-date">{{ post.date | date: "%d/%m/%Y" }}</span></h6>
            <p class="excerpt">{{ post.excerpt }}</p>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
